<!DOCTYPE html>
<html lang="en" ng-app="ChatApp" ng-controller="AppCtrl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  
    <title>Chat or Die</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Roboto:400,700'>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/dep/angular/angular-csp.css">
    <link rel="stylesheet" href="/dep/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="/static/css/app.css">

    <base href="/">
  </head>
  <body ng-cloak layout="column">
    <md-toolbar layout="row" class="md-toolbar-tools" layout-align="start center">
      <h1 flex>Chat or Die</h1>
      <h2>{{ user.profile.username }}</h2>
    </md-toolbar>

    <div flex layout="row">
      <md-content flex id="content" ng-view md-scroll-y layout="row" layout-align="center start">
      </md-content>
    </div>

    <script src="/dep/socket.io/node_modules/socket.io-client/socket.io.js"></script>
    <script src="/dep/angular/angular.min.js"></script>
    <script src="/dep/angular-animate/angular-animate.min.js"></script>
    <script src="/dep/angular-aria/angular-aria.min.js"></script>
    <script src="/dep/angular-route/angular-route.min.js"></script>
    <script src="/dep/angular-messages/angular-messages.min.js"></script>
    <script src="/dep/angular-material/angular-material.min.js"></script>

    <script src="/static/js/app.js"></script>
    <script src="/static/js/components.js"></script>
